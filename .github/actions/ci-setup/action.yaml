name: 'CI setup'
runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16
        registry-url: "https://registry.npmjs.org"

    - name: Cache PNPM modules
      uses: actions/cache@v2
      with:
        path: ~/.pnpm-store
        key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-

    - name: Setup PNPM
      uses: pnpm/action-setup@v2.1.0
      with:
        version: 7
        run_install: true
